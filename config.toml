baseURL = "https://www.duncanmackenzie.net/"
languageCode = "en-us"
title = "Duncan Mackenzie"
DefaultContentLanguage = "en"

theme = "hello-friend-ng"
summaryLength = 10
pygmentsCodefences = true
pygmentsUseClasses = true
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

googleAnalytics = "UA-23971530-1"
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = true
buildExpored = false
canonifyURLs = false

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[outputFormats]
  [outputFormats.purchase]
    name = "purchase"
    baseName = "purchase"
    isPlainText = false
    isHTML  = true
    mediaType = "text/html"
    rel= "alternate"
    noUgly= true

[outputs]
    home = ["HTML", "RSS", "JSON"]
    page = ["HTML"]

[author]
  name = "Duncan Mackenzie"

[blackfriday]
  hrefTargetBlank = false

[taxonomies]
  tag      = "tags"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Articles about web development, engineering leadership, and some random personal ramblings"

  homeSubtitle = "Articles about web development, engineering leadership, and some random personal ramblings"

  clarity = "440rce59ji"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/Duncanma/Blog/commit/"

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  toc = true
  showRelated = true
  hasTranslations = false
  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "Blog"
  # Default theme "light" or "dark"
  defaultTheme = "dark"
  themeColor = "#252627"


  [params.logo]
    logoText     = "$ cd /home/"
    logoHomeLink = "/"

  # Social icons
  [[params.social]]
    name = "instagram"
    url  = "https://www.instagram.com/duncanmackredmond/"

  [[params.social]]
    name = "bluesky"
    url  = "https://bsky.app/profile/duncanmackenzie.net"

  [[params.social]]
    name = "email"
    url  = "mailto:duncanma@duncanmackenzie.net"

  [[params.social]]
    name = "github"
    url  = "https://github.com/Duncanma"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/duncanmackenzie/"

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "blog/"
  [[menu.main]]
    identifier = "albums"
    name       = "Albums"
    url        = "albums/"


[related]

threshold = 80
includeNewer = true
toLower = false

[[related.indices]]
name = "tags"
weight = 100
[[related.indices]]
name  = "date"
weight = 10
pattern = "2006"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true